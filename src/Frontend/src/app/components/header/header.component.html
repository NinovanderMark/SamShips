<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="'/'">SamShips</a>

      <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>

      <!-- Step 2: Add the ngbCollapse directive to the element below. -->
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse flex-row-reverse">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <!-- Step 4: Close the menu when a link is clicked. -->
            <a class="nav-link" [routerLink]="'/my-ships'" (click)="isMenuCollapsed = true">My Ships</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/world'" (click)="isMenuCollapsed = true">World</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
